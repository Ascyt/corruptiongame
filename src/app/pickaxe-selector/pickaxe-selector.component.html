<ul>
    <li>Current pickaxe: {{worldsService.getSelectedPickaxe().name ?? '[hand]'}}</li>
    <li>Probabilities:</li>
    <ul>
        <li *ngFor="let mineProbability of worldsService.getNormalizedProbabilities(worldsService.getSelectedPickaxe().probabilities)">
            <a>{{mineProbability[0].name}}</a>: {{mineProbability[1] * 100}}%
        </li>
    </ul>

    <button type="button" class="btn btn-outline-secondary" (click)="openPickaxeSelector()">Change pickaxe</button>
</ul>
