<ul>
    <li>Current world: <span class="world-name">{{worldsService.getCurrentWorld().name}}</span></li>
    <li>Corruption level: {{worldsService.getCurrentWorld().corruptionLevel * 100}}%</li>

    <li>Materials:</li>
    <ul>
        <li *ngFor="let material of worldsService.getCurrentWorld().materials">
            <a>{{material[0].name}}</a>: {{material[1]}}
        </li>
    </ul>

    <li>Pickaxes:</li>
    <ul>
        <li *ngFor="let pickaxe of worldsService.getCurrentWorld().pickaxes">
            <a>{{pickaxe[0].name ?? '[hand]'}}</a>: {{pickaxe[1]}}
        </li>
    </ul>
</ul>
