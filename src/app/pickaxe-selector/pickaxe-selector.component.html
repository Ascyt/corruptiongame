<ul>
    <li>Current pickaxe: {{worldsService.selectedPickaxe.name ?? '[hand]'}}</li>
    <li>Probabilities:</li>
    <ul>
        <li *ngFor="let mineProbability of worldsService.selectedPickaxe.probabilities">
            <a>{{worldsService.getMaterial(mineProbability.material).name}}</a>: {{mineProbability.probability * 100}}%
        </li>
    </ul>
</ul>
